<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div>
      <h2>Tic-Tac-Toe</h2>
      <div id='message'></div>
      <br>
      </div>
        <form id="sign-up">
          <fieldset>
            <legend class="signuptxt">Sign up!</legend>
              <input type="text" class="signup" name="credentials[email]" placeholder="Enter Email">
              <input type="text" class="signup" name="credentials[password]" placeholder="Enter Password">
              <input type="text" class="signup" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" class="signup" name="submit" value="Sign up!">
          </fieldset>
        </form>
        <br>
        <form id="sign-in">
          <fieldset>
            <legend class="signintxt">Sign in!</legend>
            <input type="text" class="signin" name="credentials[email]" placeholder="Enter Email">
            <input type="text" class="signin" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" class="signin" name="submit" value="Sign in!">
          </fieldset>
        </form>
        <br>
        <form id="sign-out">
          <fieldset>
            <legend class="signouttxt">Sign out!</legend>
            <input type="submit" class="signout" name="submit" value="Sign out!">
          </fieldset>
        </form>
        <br>
        <form id="change-password">
          <fieldset>
            <legend class="changepswd">Change Password!</legend>
            <input type="text" class="pswdchange" name="passwords[old]" placeholder="Enter Old Password">
            <input type="text" class="pswdchange" name="passwords[new]" placeholder="Enter New Password">
            <input type="submit" class="pswdchange" name="submit" value="Change Password!">
          </fieldset>
        </form>
        <form class="games" id="game-board">
          <div>
            <h3>Let's Play the Game!</h3>
            <div>
              <div id='gamemessage'></div>
              <br>
              <table class="styled">
                <tr id="row1">
                  <td class="cell" id="1"></td>
                  <td class="cell" id="2"></td>
                  <td class="cell" id="3"></td>
                </tr>
                <tr id="row2">
                  <td class="cell" id="4"></td>
                  <td class="cell" id="5"></td>
                  <td class="cell" id="6"></td>
                </tr>
                <tr id="row3">
                  <td class="cell" id="7"></td>
                  <td class="cell" id="8"></td>
                  <td class="cell" id="9"></td>
                </tr>
              </table>
            </div>
          </div>
          <br>
          <button type="submit" class="btn-start">Start a New Game</button>
          <button type="submit" class="btn-gamestats">See Game Statistics</button>
        </form>
    <section id="content"></section>
    </body>
</html>
