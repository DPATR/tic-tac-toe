<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div>
      <h2>Tic-Tac-Toe</h2>
        <form class="games" id="nav-buttons">
          <button type="submit" class="btn-signup">Sign Up</button>
          <button type="submit" class="btn-signin">Sign In</button>
          <button type="submit" class="btn-signout">Sign Out</button>
          <button type="submit" class="btn-change-pswd">Change Password</button>
          <button type="submit" class="btn-gamestats">Game Statistics</button>
        </form>
      </div>
      <h3>Let's Play the Game!</h3>
      <form class="games" id="game-board">
        <div>
          <table class="styled">
            <tr id="row1">
              <td><input class="topleft" type="text" name="box1" placeholder=""></td>
              <td><input class="topcenter" type="text" name="box2" placeholder=""></td>
              <td><input class="topright" type="text" name="box3" placeholder=""></td>
            </tr>
            <tr id="row2">
              <td><input class="middleleft" type="text" name="box4" placeholder=""></td>
              <td><input class="middlecenter" type="text" name="box5" placeholder=""></td>
              <td><input class="middleright" type="text" name="box6" placeholder=""></td>
            </tr>
            <tr id="row3">
              <td><input class="bottomleft" type="text" name="box7" placeholder=""></td>
              <td><input class="bottomcenter" type="text" name="box8" placeholder=""></td>
              <td><input class="bottomright" type="text" name="box9" placeholder=""></td>
            </tr>
          </table>
        </div>
        <br>
        <br>
        <button type="submit" class="btn-start">Start a New Game</button>
      </form>
      <section id="content"></section>
    </body>
</html>
